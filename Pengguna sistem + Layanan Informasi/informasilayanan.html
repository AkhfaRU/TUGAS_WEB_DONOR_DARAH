<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Layanan</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">PMI</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Informasi Layanan</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cek Jadwal</a></li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="container mt-5">
      
      <div class="row">
        <!-- Service Card 1 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-tint"></i>
            <p>Stok Darah</p>
            <button class="btn btn-light layanan-btn">Lihat Detail</button>
          </div>
        </div>

        <!-- Service Card 2 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-calendar-alt"></i>
            <p>Jadwal Donor</p>
            <button class="btn btn-light layanan-btn">Lihat Jadwal</button>
          </div>
        </div>

        <!-- Service Card 3 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-map-marker-alt"></i>
            <p>Lokasi Donor</p>
            <button class="btn btn-light layanan-btn">Cari Lokasi</button>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Service Card 4 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-donate"></i>
            <p>Petugas Medis</p>
            <button class="btn btn-light layanan-btn">Ikon</button>
          </div>
        </div>

        <!-- Service Card 5 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-comments"></i>
            <p>Relawan</p>
            <button class="btn btn-light layanan-btn">Ikon</button>
          </div>
        </div>

        <!-- Service Card 6 -->
        <div class="col-md-4">
          <div class="layanan-card">
            <i class="fas fa-users"></i>
            <p>Donasi</p>
            <button class="btn btn-light layanan-btn">Ikon</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Palang Merah Indonesia - Semua Hak Dilindungi</p>
  </footer>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
